<div class="container">

    <div class="starter-template">
        <h1>欢迎来到肖一林的小站</h1>
        <p class="lead">我的小站分为技术博客、项目文档、读书笔记、我的收藏四部分。旨在坚持学习，乐于分享，留住美好的感觉，珍藏他人的积累……</p>
    </div>

    <div class="grid-template">
        <div class="tile">
            <img src='../../leaforheart.github.io/image/blog.jpg' />

                <h1>技术博客</h1>
                <h2 class="animate-text">包含技术相关的翻译、笔记、原创三块内容</h2>
                <p class="animate-text"></p>
               <!-- <div class="dots">

                    <span></span>
                </div> -->
            </div>
        </div>
        <div class="tile">
            <img src='../../leaforheart.github.io/image/document.png' />
            <div class="text">
                <h1>项目文档</h1>
                <h2 class="animate-text">包含本人开源项目的API文档、使用说明书等</h2>
                <p class="animate-text"></p>
            </div>
        </div>
        <div class="tile">
            <img src='../../leaforheart.github.io/image/note.jpg' />
            <div class="text">
                <h1>恋恋笔记</h1>

        </div>
        <div class="tile">
            <img src='../../leaforheart.github.io/image/mark.jpg' />
