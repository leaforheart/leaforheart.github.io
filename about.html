    <script>
        $(document).ready(function () {
            $('#home-bar').bind('click',function () {
                $('#home-bar').addClass('active');
                $('#about-bar').removeClass('active');
                $('#contact-bar').removeClass('active');
            })
            $('#about-bar').bind('click',function () {
                $('#about-bar').addClass('active');
                $('#home-bar').removeClass('active');
                $('#contact-bar').removeClass('active');
            })
            $('#contact-bar').bind('click',function () {
                $('#contact-bar').addClass('active');
                $('#home-bar').removeClass('active');
                $('#about-bar').removeClass('active');
            })
        })

<h2>我的技能图谱</h2>

<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <div class="mychart">
                <canvas id="clientChart" ></canvas>
            </div>
        </div>
        <div class="item">
            <div  class="mychart">
                <canvas id="serverChart" ></canvas>
            </div>
        </div>
        <div class="item">
            <div  class="mychart">
                <canvas id="dbChart" ></canvas>
            </div>
        </div>
        <div class="item">
            <div  class="mychart">
                <canvas id="toolChart" ></canvas>
            </div>
        </div>
        <div class="item">
            <div  class="mychart">
                <canvas id="otherChart" ></canvas>
            </div>
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next">&rsaquo;</a>
</div>
